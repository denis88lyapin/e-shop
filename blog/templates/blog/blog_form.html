{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Создать новую статью</h1>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="{{ form.title.id_for_label }}" class="font-weight-bold">Заголовок</label>
                                {{ form.title }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.body.id_for_label }}" class="font-weight-bold">Содержимое</label>
                                {{ form.body }}
                            </div>

                            <div class="form-group">
                                <label for="{{ form.image.id_for_label }}" class="font-weight-bold">Изображение</label>
                                {{ form.image }}
                            </div>

                            <div class="form-group form-check">
                                {{ form.is_published.label_tag }}
                                {{ form.is_published }}
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="{% url 'blog:index' %}" class="btn btn-secondary ml-2">Отмена</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
