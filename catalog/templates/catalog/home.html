<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-shop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">E-shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Категории</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contacts/">Контакты</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Заголовок и основной контент -->
  <div class="container mt-5">
    <h1>Добро пожаловать в наш магазин!</h1>
    <p>Здесь вы можете найти лучшие товары по выгодным ценам.</p>

    <!-- Карточки товаров -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="#" class="card-img-top" alt="Товар 1">
          <div class="card-body">
            <h5 class="card-title">Товар 1</h5>
            <p class="card-text">Описание товара 1. Цена: $20.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="#" class="card-img-top" alt="Товар 2">
          <div class="card-body">
            <h5 class="card-title">Товар 2</h5>
            <p class="card-text">Описание товара 2. Цена: $30.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="#" class="card-img-top" alt="Товар 3">
          <div class="card-body">
            <h5 class="card-title">Товар 3</h5>
            <p class="card-text">Описание товара 3. Цена: $25.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключение Bootstrap JS и jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
