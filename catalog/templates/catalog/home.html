{% extends 'catalog/base.html' %}
{% load media_tags %}
{% load media_filters %}
{% block content %}
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img src="{{ object.image|mediapath }}" class="card-img-top"
                         data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"> {{ object.name }}.</p>
                        <p class="card-text">Цена: {{ object.price }} р.</p>
                        <p class="card-text">Описание: {{ object.description|slice:':100' }}.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
