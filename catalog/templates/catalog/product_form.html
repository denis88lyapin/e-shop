{% extends 'catalog/base.html' %}

{% block content %}



<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if version_form %}
        {{ version_form.as_p }}
    {% else %}
        {{ formset.management_form }}
        {% for form in formset.forms %}
            {{ form.as_p }}
            {% if not forloop.last %}
                <hr>
            {% endif %}
        {% endfor %}
    {% endif %}
    <button type="submit">Сохранить</button>
</form>

{% endblock %}
