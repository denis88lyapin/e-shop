{% extends 'catalog/base.html' %}
{% load media_tags %}
{% load media_filters %}
{% block content %}
<a href="{% url 'catalog:category_create' %}" class="btn btn-primary mb-3">Добавить категорию</a>
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <p class="card-text"> {{ object.name }}.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:category_update' object.pk %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                                <a href="{% url 'catalog:category_delete' object.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
