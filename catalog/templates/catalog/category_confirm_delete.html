{% extends 'catalog/base.html' %}
{% block content %}
    <form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удаление категории
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p> Действительно хотите удалить категорию {{ object.name }}</p>
                <button type="submit" class="btn-outline-danger">
                    Удалить
                </button>
                <a class="btn-outline-warning" href="{% url 'catalog:detail_product' object.pk %}">Отмена</a>
            </div>
        </div>
    </div>
{% endblock %}
